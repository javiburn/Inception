version: '3.3'

services:
  mariadb:
    build:
      context: ./requirements/mariadb
    container_name: mariadb
    expose:
      - "3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    restart: always

  wordpress:
    build:
      context: ./requirements/wordpress
    container_name: wordpress
    expose:
      - "9000"
    volumes:
      - wordpress_data:/var/www/html
      # - ./requirements/wordpress/config/www.conf:/etc/php/7.4/fpm/pool.d/www.conf
    networks:
      - inception
    env_file:
      - .env
    depends_on:
      - mariadb
    restart: always

  nginx:
    build:
      context: ./requirements/nginx
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress
    restart: always

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/jsarabia/data/wordpress_data
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/jsarabia/data/db_data

networks:
  inception: